<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atributos</title>

    <style>
        .parrafos-1{
            color: red
        }
    </style>

</head>

<!-- 
    Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML

    class -> este atributo se usa para ar estilos a traves de CSS

    id -> Es un identificador unico que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a traves de anclas

    title -> es un atributo que ayuda a la accesibilida mostrando una descripcion del elemento al que pertenece

    data -> es un atributo que nos permite guardar algun valor en la etiqueta HTML

 -->

<body>
    <p class="parrafos-1"> Clases</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo">identificador</p>

    <script>
        const p = document.getElementById('parrafo')

        console.log(p.textContent)
    </script>

   
</body>
</html>
