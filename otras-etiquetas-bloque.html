<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras etiquetas de bloque</title>
</head>

<!-- 
    address -> Se utiliza para aportar informacion de contacto para el article mas cercano o para todo el body

    blockquote -> Se utiliza para marcar las citas a otros autores o documentos. Se puede incluir el atributo vite para poner un enlace al documento original o fuente

    pre-> Se utiliza para tener codigo preformateado que necesita ser representado igual que se escribio

    div-> Se usa como division del documento, semanticamente no significa nada. es un contenedor generico que se usa generalmente para dar estilos a traves de css o para usar algo denominado "delegacion de eventos" en javascript

    hr -> horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema


 -->

<body>
    <address>
        Tony Stark <br>
        Malibu  <br>
        90265 <br>
        California
    </address>

    <blockquote cite="https://es.wikipedia.org/wiki/Wikipedia:Portada">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. In soluta modi nam, voluptatem nemo explicabo rem commodi nihil fuga perspiciatis autem esse dignissimos dolore dolores neque odit ullam velit quaerat.</p>
    </blockquote>

    <pre>
        horizontal
        que tal?
    </pre>

    <hr>
</body>
</html>
